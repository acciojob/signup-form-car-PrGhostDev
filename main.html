<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- the entire body must be written by student -->
    <form action="" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required placeholder="Name">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="Email">
        <br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender_m" required>
        <label for="gender_m">Male</label>
        <input type="radio" name="gender"id="gender_f" required>
        <label for="gender_f">Female</label>
        <br>
        <label for="Car Brand">Car Brand</label>
        <select name="Car Brand" id="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="Age" required>
        <br>
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob" required>
        <br>
        <label for="tel">Phone Number</label>
        <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <br>
        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" id="tos" name="tos" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>
</body>
</html>
