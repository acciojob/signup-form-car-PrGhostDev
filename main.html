<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- the entire body must be written by student -->
    <form action="" method="post">
        <label for="">Name</label>
        <input type="text" name="name" id="name" required placeholder="Name">
        <br>
        <label for="">Email</label>
        <input type="email" name="email" id="email" required placeholder="Email">
        <br>
        <label for="">Gender</label>
        <input type="radio" name="gender_m" id="gender" required>
        <label for="gender_m">Male</label>
        <br>
        <input type="radio" name="gender_m" id="gender" required>
        <label for="gender_f">Female</label>
        <br>
        <label for="">Car Brand</label>
        <select name="CarBrand" id="CarBrand" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <label for="">Age</label>
        <input type="number" name="number" id="number" placeholder="Age" required>
        <br>
        <label for="">DOB</label>
        <input type="date" name="date" id="date" required>
        <br>
        <label for="">Phone Number</label>
        <input type="tel" name="tel" id="Phone Number" placeholder="xxx-xxx-xxxx">
        <br>
        <label for="">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <br>
        <label for="">I agree to the TOS</label>
        <input type="checkbox" name="Checkbox" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js">
</script>
</body>
</html>
